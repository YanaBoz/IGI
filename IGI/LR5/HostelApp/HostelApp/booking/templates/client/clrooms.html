{% extends "app/layout.html" %}  # Assuming you have a base template
{% block content %}
<h1>Rooms</h1>
<ul>
    {% for room in object_list %}
    <li>
        <a href="{% url 'room_detail' room.id %}">
            Room {{ room.room_number }} (Capacity: {{ room.capacity }})
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
